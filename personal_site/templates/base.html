{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if title %} {{title}} | {% endif %} Hamna</title>

  {% tailwind_css %}

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .error {
      background-color: rgb(245, 119, 119, 0.6);
      color: rgb(173, 9, 9);
    }

    .warning {
      background-color: rgba(247, 199, 126, 0.6);
      color: rgb(192, 134, 8);
    }

    .success {
      background-color: rgba(100, 245, 100, 0.671);
      color: rgb(6, 156, 6);
    }

    .info {
      background-color: rgba(22, 124, 241, 0.637);
      color: rgba(3, 3, 156, 0.637);
    }
  </style>
</head>

<body>

  <div>
    <div>
      <div>
        {% include 'navbar.html' %}

        <div class="">
          <div class="antialiased bg-gray-100 dark-mode:bg-gray-900">
            <div class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">
              <div x-data="{ open: true }"
                class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                {% if messages %}
                {% for message in messages %}
                <div style="font-size: 13px;" {% if message.tags %} class="w-100 alert {{ message.tags }}" {% endif %}>{{message}}</div>
                {% endfor %}
                {% endif %}
              </div>
              <div x-data="{ open: true }"
                class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                {% block content %} {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- {% include 'footer.html' %} -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

  {% block extra_js %} {% endblock %}
</body>

</html>
