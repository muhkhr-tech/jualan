{% extends 'base.html' %}

{% block content %}
<div class="bg-base-200">
<div class="flex items-center justify-center p-12">
  <div class="mx-auto w-full max-w-[550px]">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="mb-5">
        <label
          for="name"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Nama Barang
        </label>
        <input
          type="text"
          name="good_name"
          id="good_name"
          placeholder="Tomat"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          required
        />
      </div>

      <div class="mb-5">
        <label
          for="good_unit"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Satuan Makanan
        </label>
        <input
          type="good_unit"
          name="good_unit"
          id="good_unit"
          placeholder="kg"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          required
        />
      </div>

      <div class="mb-5">
        <label
          for="name"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Jumlah
        </label>
        <input
          type="text"
          name="good_amount"
          id="good_amount"
          placeholder="1"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          required
        />
      </div>

      <div class="mb-5">
        <label
          for="name"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Harga Barang
        </label>
        <input
          type="number"
          name="good_price"
          id="good_price"
          placeholder="25000"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          required
        />
      </div>

      <div class="mb-5">
        <label
          for="name"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Jenis barang
        </label>
        <input
          type="text"
          name="good_type"
          id="good_type"
          placeholder="Bahan makanan"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          required
        />
      </div>

      <div class="mb-5">
        <label
          for="name"
          class="mb-3 block text-base font-medium text-[#07074D]"
        >
          Nama tempat beli
        </label>
        <input
          type="text"
          name="good_store_name"
          id="good_store_name"
          placeholder="Pasar pagesangan"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          required
        />
      </div>

      <div>
        <button type="submit"
          class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none"
        >
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
